---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: netalertx
spec:
  replicas: 1
  template:
    spec:
      hostNetwork: true
      securityContext:
        fsGroup: 20211
      containers:
        - name: netalertx
          image: ghcr.io/jokob-sk/netalertx:25.11.29@sha256:fd1a4ca4bd4c0f38797b36b4ec5b0928d7add7b9add788d9cedb11fd25a42a65
          imagePullPolicy: IfNotPresent
          envFrom:
            - configMapRef:
                name: netalertx-cm-environment
          securityContext:
            runAsNonRoot: true
            runAsUser: 20211
            allowPrivilegeEscalation: false
            capabilities:
              add:
                - NET_ADMIN  # Required for ARP scanning
                - NET_RAW    # Required for network scanning tools
          ports:
            - containerPort: 20211
              hostPort: 20211
              name: web
          volumeMounts:
            - name: config
              mountPath: /app/config
            - name: db
              mountPath: /app/db
          livenessProbe:
            httpGet:
              path: /
              port: 20211
            initialDelaySeconds: 60
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /
              port: 20211
            initialDelaySeconds: 30
            periodSeconds: 10
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: netalertx-pvc-config
        - name: db
          persistentVolumeClaim:
            claimName: netalertx-pvc-db
