---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: netalertx
spec:
  replicas: 1
  template:
    spec:
      hostNetwork: true
      securityContext:
        fsGroup: 0  # Using root group to prevent s6-overlay issues
      containers:
        - name: netalertx
          image: ghcr.io/jokob-sk/netalertx:25.8.6@sha256:9a5f44f1fd65aa5962e7872d012cc332cabc24ce40768f18f4f76524e083b697
          imagePullPolicy: IfNotPresent
          envFrom:
            - configMapRef:
                name: netalertx-cm-environment
          securityContext:
            runAsNonRoot: false  # NetAlertX may need root for network scanning
            runAsUser: 0         # Using root to allow s6-overlay to initialize
            allowPrivilegeEscalation: false
            capabilities:
              add:
                - NET_ADMIN  # Required for ARP scanning
                - NET_RAW    # Required for network scanning tools
          ports:
            - containerPort: 20211
              hostPort: 20211
              name: web
          volumeMounts:
            - name: config
              mountPath: /app/config
            - name: db
              mountPath: /app/db
          livenessProbe:
            httpGet:
              path: /
              port: 20211
            initialDelaySeconds: 60
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /
              port: 20211
            initialDelaySeconds: 30
            periodSeconds: 10
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: netalertx-pvc-config
        - name: db
          persistentVolumeClaim:
            claimName: netalertx-pvc-db
