---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: actualbudget
spec:
  replicas: 1
  template:
    spec:
      containers:
        - name: actualbudget
          image: ghcr.io/actualbudget/actual:25.8.0@sha256:11da7af04e6b20bf82271ae255abf37dda5dc8259852be0e0e0c6b5156f47e5d
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 5006
              protocol: TCP
          volumeMounts:
            - mountPath: /data
              name: data
      restartPolicy: Always
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: actualbudget-pvc-data
