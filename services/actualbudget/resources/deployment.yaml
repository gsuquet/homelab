---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: actualbudget
spec:
  replicas: 1
  template:
    spec:
      containers:
        - name: actualbudget
          image: ghcr.io/actualbudget/actual:25.10.0-alpine@sha256:26e84999653ba6fbeae228458f1a2f920a0eb61ad947a2a67877974c0dd983b0
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 5006
              protocol: TCP
          volumeMounts:
            - mountPath: /data
              name: data
      restartPolicy: Always
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: actualbudget-pvc-data
