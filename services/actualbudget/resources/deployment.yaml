---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: actualbudget
spec:
  replicas: 1
  template:
    spec:
      containers:
        - name: actualbudget
          image: ghcr.io/actualbudget/actual:25.8.0-alpine@sha256:c849e732f9209a4fdb75cfb3003ccf24ea1c02f9a9fe7450233cc32fb2c3c64a # renovate: datasource=docker
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 5006
              protocol: TCP
          volumeMounts:
            - mountPath: /data
              name: data
      restartPolicy: Always
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: actualbudget-pvc-data
