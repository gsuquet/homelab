---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: zigbee2mqtt
spec:
  replicas: 1
  template:
    spec:
      containers:
        - name: zigbee2mqtt
          image: koenkk/zigbee2mqtt:2.6.2@sha256:22e1fc160163edee0ceef47910211e97e7b0fb18b6bc94c9b799409252409f6a
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          envFrom:
            - configMapRef:
                name: zigbee2mqtt-cm-environment
            - secretRef:
                name: zigbee2mqtt-secrets
          volumeMounts:
            - mountPath: /app/data/
              name: data
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: zigbee2mqtt-data
