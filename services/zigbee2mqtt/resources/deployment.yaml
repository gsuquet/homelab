---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: zigbee2mqtt
spec:
  replicas: 1
  template:
    spec:
      containers:
        - name: zigbee2mqtt
          image: koenkk/zigbee2mqtt:2.6.0@sha256:472f4f5ed5d4258056093ea5745bc0ada37628b667d7db4fb12c2ffea74b2703
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          envFrom:
            - configMapRef:
                name: zigbee2mqtt-cm-environment
            - secretRef:
                name: zigbee2mqtt-secrets
          volumeMounts:
            - mountPath: /app/data/
              name: data
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: zigbee2mqtt-data
