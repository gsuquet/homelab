---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cloudflared
spec:
  replicas: 1
  template:
    spec:
      containers:
        - name: cloudflared
          image: cloudflare/cloudflared:2025.7.0@sha256:369c7f3056939580f0fa44444c3ee178a3f2c75f7aee6fa653b9f5488c825f3e
          args:
            - tunnel
            - --no-autoupdate
            - run
            - --token
            - $(TOKEN)
          resources:
            requests:
              memory: "64Mi"
              cpu: "10m"
            limits:
              memory: "128Mi"
              cpu: "100m"
          env:
            - name: TOKEN
              valueFrom:
                secretKeyRef:
                  name: cloudflared-credentials
                  key: TOKEN
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            runAsUser: 65532
